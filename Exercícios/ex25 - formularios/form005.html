<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" checked><label for="isxfem">Feminino</label><br>
    </fieldset>
        
    <fieldset>
        <!-- Ao clicar na letra marca na caixinha também -->

        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="iesten" id="iesten"> Tênis

        <!-- No tênis não tem a opção -->
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
