<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>    <!-- autocomplete no form so on e off -->
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>    <!-- Requerido ou obrigátorio -->
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="15" placeholder="nome do usuário" autocomplete="username">                                     <!-- Largura da caixa para escrever / nome no fundo -->
        </p>              
        <p>
            <label for="isen">Senha:</label>      <!-- Minímo de letras e números -->
            <input type="password" name="sen" id="isen" required minlength="8" placeholder="Minímo 8 números" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
