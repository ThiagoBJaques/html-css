<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body> <!-- Todo formulário precisa estar entre as tags form /form -->
    <h1>Meu Primeiro Formulário</h1>

    <form action="cadastro.php" autocomplete="off">

        <p><label for="inome">Nome</label>:
            <input type="text" name="nome" id="inome" required></p> 
            <!-- Nome comando input:text -->

        <!-- Sobrenome vai se relacionar com o id isobrenome -->
        <p><label for="isobrenome">Sobrenome</label>:
            <input type="text" name="sobrenome" id="isobrenome" required></p>
        <p> <input type="submit" value="Enviar"></p> 
        <!-- Botão input:submit -->
    </form>
</body>
</html>
