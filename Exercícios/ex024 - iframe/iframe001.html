<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão do iframe 300 x 150 px -->

    <p>Acessando o site do 

        <!-- iframe um quadro sem borda que mostra outro site, na mesma linha-->
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">Curso em Video</a>
        </iframe>

       para aprender a programar.
    </p>
    <p>O repositório do Guanabara 
       
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>

       também é bem legal</p>

        
</body>
</html>
